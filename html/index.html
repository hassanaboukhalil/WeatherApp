<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="/css/style.css">
    <title>Weather App</title>
</head>

<body>
    <nav class="nav">
        <ul>
            <li>WeatherApp</li>
            <li><a href="mailto:hassanak.cs@gmail.com" class="nav-contact">Contact</a></li>
        </ul>
    </nav>
    <div class="main" id="main">
        <div class="box">
            <div class="search-div">
                <input class="input-text-box" id="city" type="text" placeholder="Search" value="dubai">
                <div class="div-svg" style="cursor: pointer;" onclick="search()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path
                            d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352c79.5 0 144-64.5 144-144s-64.5-144-144-144S64 128.5 64 208s64.5 144 144 144z" />
                    </svg>
                </div>
            </div>
            <div class="div-txt">
                <p class="text" id="weatherintxt"></p>
                <p class="text" id="nb_weather"></p>
                <img class="text" id="icon" src="" alt=""></img>
                <p class="text" id="discription"></p>
                <p class="text" id="humanidity"></p>
                <p class="text" id="wind_speed"></p>
            </div>
        </div>
    </div>

    <img class="img" id="img" src="" alt="image in a city">

    <script src="/js/first.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
